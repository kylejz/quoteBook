<!DOCTYPE <!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl as ctrl">

<div class="container" ng-repeat='item in ctrl.quoteData | filter:poo'>
	<div>
		<h2> {{item.text}} </h2>
		<h3> {{item.author}} </h3>
	</div>
</div>


<div>
	<select ng-model="stuff" ng-options="item.name for item in ctrl.whatToChoose"></select>
	<div ng-show="stuff.value === 0">
		<input placeholder='Enter Text' ng-model="addText">
		<input placeholder='Enter Author' ng-model="addAuthor">
		<button ng-click="ctrl.help(addText, addAuthor)">Add Quote</button>
	</div>
	<div ng-show="stuff.value === 1">
		<input placeholder='Enter Text' ng-model="removeText">
		<button ng-click="ctrl.dumb(removeText)">Remove Quote</button>
	</div>
	<div ng-show="stuff.value === 2">
		<input placeholder='What are we looking for?' ng-model="filterText">
		<button ng-click="poo = filterText">Filter Quotes</button>
	</div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-cookies.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/dataService.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
